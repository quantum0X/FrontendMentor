<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- external CSS -->
  <link rel="stylesheet" href="../index.css">
  <link rel="stylesheet" href="./qrcode.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="w-full h-screen light-gray flex flex-col justify-center items-center">
  <div class="h-4/6 w-80 rounded-3xl white p-4">
    <img class="h-72 rounded-xl" src="./images/image-qr-code.png" alt="qrcode">
    <h1 class="dark-blue px-2 my-4 text-2xl text-center font-extrabold">Improve your front-end skills by building projects</h1>
    <p class="grayish-blue px-2 text-center">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>
  
  <div class="attribution py-2">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vishal Singh (QuantumX)</a>.
  </div>
</body>
</html>
